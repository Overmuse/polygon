[package]
name = "polygon"
version = "0.1.0"
authors = ["Sebastian Rollen <rollenseb@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.10.8", optional = true }
serde = { version = "1.0.116", features = ["derive"] }
serde_json = "1.0.58"
tungstenite = { version = "0.11.1", optional = true }

[features]
default = ["rest", "ws"]
rest = ["reqwest"]
ws = ["tungstenite"]
