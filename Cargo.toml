[package]
name = "polygon"
version = "0.1.0"
authors = ["Sebastian Rollen <rollenseb@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.10.8", optional = true }
serde = { version = "1.0.116", features = ["derive"] }
serde_json = "1.0.58"
tokio-tungstenite = { version = "0.11.0", features = ["tls"], optional = true }
tokio = { version = "0.2.22", default-features = false, features = ["tcp"], optional = true}
futures-util = { version = "0.3.5", optional = true }

[dev-dependencies]
tokio = { version = "0.2.22", default-features = false, features = ["macros"] }

[features]
default = ["rest", "ws"]
rest = ["reqwest"]
ws = ["tokio-tungstenite/tls", "tokio/tcp", "futures-util"]
